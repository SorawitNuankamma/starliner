<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for ('static', filename='style.css') }}"
    />
  </head>
  <body class="page-content page-nav-hidden" id="page-nav">
    <template id="exercise-message">
      <style>
        .message-err {
          padding: 5px 20px;
          font-size: 16px;
          border-radius: 30px;
          transition: all ease-in-out 0.1s;
          background-color: rgb(247, 137, 137);
        }

        .message-success {
          padding: 5px 20px;
          font-size: 16px;
          border-radius: 30px;
          transition: all ease-in-out 0.1s;
          background-color: rgb(159, 247, 137);
        }

        .message-reason {
          background-color: rgb(207, 207, 207);
        }

        .container {
          margin-top: 10px;
        }

        .reason-text {
          padding: 20px;
        }
      </style>
      <div>
        <div style="position: relative; text-wrap: nowrap">
          <div class="message message-success" style="position: absolute; visibility: hidden">
            Correct
          </div>
          <div class="message message-err" style="position: absolute; visibility: hidden">
            Wrong Answer
          </div>
        </div>
        <div class="message-reason container"></div>
      </div>
    </template>

    <template id="exercise-single-choices">
      <style>
        button {
          cursor: pointer;
        }
        .btn {
          padding: 5px 20px;
          font-size: 16px;
          border-radius: 30px;
          border: 1px solid gray;
          transition: all ease-in-out 0.1s;
        }

        .result-container {
          display: flex;
          gap: 10px;
        }

        .container {
          margin-top: 10px;
        }

        input {
          cursor: pointer;
          margin-right: 20px;
          transform: scale(150%);
        }
      </style>
      <form>
        <fieldset>
        <legend style="padding: 0 5px" class="legend">Default Question</legend>
        <div style="padding: 20px" class="container"></div>
        <div class="result-container">
          <button
            class="btn btn-submit"
            type="submit"
          >
            Submit Answer
          </button>
        </div>
        <exercise-message></exercise-message>
      </fieldset>
      </form>
    </template>
    <template id="exercise-subjective">
      <style>
        button {
          cursor: pointer;
        }
        .btn {
          padding: 5px 20px;
          font-size: 16px;
          border-radius: 30px;
          border: 1px solid gray;
          transition: all ease-in-out 0.1s;
        }
        .container {
          margin-top: 10px;
        }
        textarea {
          width: 100%;
          resize: vertical;
          padding: 15px;
          border-radius: 10px;
          background-color: rgb(221, 222, 226);
        }

        textarea:focus {
          outline: 1px solid rgb(128, 201, 243);
        }
      </style>
      <form>
        <fieldset>
          <legend style="padding: 0 5px" class="legend">Default Question</legend>
          <div class="container">
            <textarea rows="4"></textarea>
          </div>
          <button class="btn btn-submit" type="submit">
            Submit Answer
          </button>
        </fieldset>
      </form>
    </template>
    {% block body %} {% endblock %}
  </body>
  <script src="{{ url_for ('static', filename='jquery.js') }}"></script>
  <script src="{{ url_for ('static', filename='components.js') }}"></script>
  <script src="{{ url_for ('static', filename='util.js') }}"></script>
</html>
